name: Trigger update workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Extract repo, branch and sha
      shell: bash
      id: extract
      run: |
        echo "::set-output name=repo::$(cut -d '/' -f2 <<< ${{ github.repository }})"
        echo "::set-output name=branch::${GITHUB_REF##*/}"
        echo "::set-output name=sha::$(sha=${{ github.sha }}; echo ${sha:0:6})"

    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v1
      with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          repository: pingcap/website-docs
          event-type: ${{ steps.extract.outputs.repo }}/${{ steps.extract.outputs.branch }}-${{ steps.extract.outputs.sha }}
          client-payload: '{ "repo": "${{ extract.repo }}", "ref": "${{ extract.ref }}", "sha": "${{ github.sha }}" }'
